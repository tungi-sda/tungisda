<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Ministries</title>
        <meta name="description" content="Register for Upcoming events, trainings available/facilited by West Zambia Conference Adventist Youth Ministries.">
        <meta http-equiv="content-language" content="en-us">
        <link rel="icon" href="images/tungi_logo.jpg">
        <link rel="stylesheet" href="forms.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
 
<body>

<section class="home-bg">
    <section class="topnav">
        <nav>
            <a href="index.html"><img src="images/tungi_logo.jpg" alt="logo"></a>
            <section><div><h2 class="logo2">Personal Ministries</h2></div></section>
            <div class="nav-links" Id="nav-Links">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><i class="fa fa-home" aria-hidden="true"></i><a href="index.html">Back Home</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

</section><br>
    <h2></h2>
    <div>
        <form class="form2" method="post" action="https://script.google.com/macros/s/AKfycbxzxaZtbeTSz4bI8o5zWSSs2UAmJtkO5T2fVvvVMqVxIkUrOg1sbZa0aX5dP9XaOZmq/exec" name="registrations">
      <h3 class="hero-btn2">Personal Ministries</h3>
      <input name="Name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input name="Phone" placeholder="Phone No." required>

      <select name="reaching" required>
        <option disabled selected>Do you use your phone to reach out?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <input type="number" name="hospital" placeholder="How many Hospital visits have you done?" required>

      <select name="devotion" required>
        <option disabled selected>Did you have personal devotion this quarter?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

    
      <select name="sop" required>
        <option disabled selected>Have you read SOP books this quarter?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <select name="invitation" required>
        <option disabled selected>Invited Others to Church?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <select name="sharing" required>
        <option disabled selected>Shared any Adventist literature to a non-Adventist?</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit"><b>Submit</b></button>
    </form>
    </div>          


<!------- JavaScript for Toggle Menu -------->
  <script>

    var navLinks = document.getElementById("nav-Links");
    function showMenu(){
    navLinks.style.right = "0";
    }
    function hideMenu(){
    navLinks.style.right = "-200px";
    }

    </script>

</section>   
</body>
</html>
